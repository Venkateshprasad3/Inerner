<script>
    myapp = angular.module("myapp", []);
    myapp.directive('details', function() {
        var directive = {};

        directive.restrict = 'E'; /* restrict this directive to elements */

        directive.scope = {
                details: "=name"
        }

        directive.compile = function(element, attributes) {
            

            var linkFunction = function($scope, element, attributes) {
                element.html(""+$scope.details.info);
            }

            return linkFunction;
        }

        return directive;
    })
    myapp.controller("MyController", function($scope, $http) {
        $scope.apple={};
        $scope.apple.info = "1.Carefully read the job description. 2.Highlight keywords 3.Look over your materials.  4.Ace the interview. Follow up."
                                                        
    });
</script>

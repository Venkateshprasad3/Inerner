<script ng-app="" >
  function loadDoc4() {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        document.getElementById("dem1").innerHTML =this.responseText;
      }
    };
    xhttp.open("GET", "login.html", true);
    xhttp.send();
  }



  function angular()
  {
   if( {{registration.email.$valid}} == true)
   {
        document.writeln("hello");
   }
  }


  </script>

</head>
<body   ng-app="" style="background-image: url(back1.jpg)" >

  </header>
<center><h3 style="color:black;margin-top: 100px"> Registration form </h3></center><br>

      <div class="col-md-4"></div>

    </div>
